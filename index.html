<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #6b21ff;
            --accent: #ff006e;
            --bg-dark: #050810;
            --bg-card: #111827;
            --text-main: #ffffff;
            --text-sub: #b0b9cc;
            --border: #2d3748;
            --success: #10b981;
            --danger: #ff3860;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0e27 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* LOGIN PAGE */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-page.hidden {
            display: none;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-sub);
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-sub);
            font-size: 0.85em;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 11px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.95em;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 11px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.85em;
            border-left: 4px solid;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success);
            color: #d1fae5;
        }

        .alert-error {
            background: rgba(255, 56, 96, 0.1);
            border-left-color: var(--danger);
            color: #ffe0e6;
        }

        /* DASHBOARD PAGE */
        .dashboard-page {
            display: none;
            padding: 20px;
        }

        .dashboard-page.show {
            display: block;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .dash-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .dash-header-left h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .dash-header-left p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dash-content {
            padding: 30px;
        }

        .dash-alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            display: none;
            font-size: 0.9em;
        }

        .dash-alert.show {
            display: block;
        }

        .dash-alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success);
            color: #d1fae5;
        }

        .dash-alert.error {
            background: rgba(255, 56, 96, 0.1);
            border-left-color: var(--danger);
            color: #ffe0e6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .stat-card h3 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .section {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        .section h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 11px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.9em;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.08);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text-main);
            flex: 1;
        }

        .btn-secondary:hover {
            background: #374151;
        }

        .table-container {
            overflow-x: auto;
        }
        option{
            background: var(--bg-card);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        table thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        table tbody tr:hover {
            background: rgba(0, 212, 255, 0.08);
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-sub);
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .dash-header {
                flex-direction: column;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            table {
                font-size: 0.8em;
            }

            table th, table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-page">
        <div class="login-box">
            <div class="login-header">
                <h1>üéì Admin Panel</h1>
                <p>Student Management System</p>
            </div>
            <div class="login-body">
                <div id="loginAlert" class="alert"></div>
                
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('login-tab')">Login</button>
                    <button class="tab-btn" onclick="switchTab('register-tab')">Register</button>
                </div>

                <!-- LOGIN TAB -->
                <div id="login-tab" class="tab-pane active">
                    <form id="loginForm">
                        <div class="form-group">
                            <label>üìß Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>üîê Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-login">Sign In</button>
                    </form>
                </div>

                <!-- REGISTER TAB -->
                <div id="register-tab" class="tab-pane">
                    <form id="registerForm">
                        <div class="form-group">
                            <label>üë§ Username</label>
                            <input type="text" id="regUsername" placeholder="Choose username" required>
                        </div>
                        <div class="form-group">
                            <label>üìß Email</label>
                            <input type="email" id="regEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label>üîê Password</label>
                            <input type="password" id="regPassword" placeholder="Create password" required>
                        </div>
                        <div class="form-group">
                            <label>‚úì Confirm Password</label>
                            <input type="password" id="regConfirm" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-login">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="dashboardPage" class="dashboard-page">
        <div class="dashboard">
            <div class="dash-header">
                <div class="dash-header-left">
                    <h1>üìö Student Management</h1>
                    <p id="welcomeMsg">Welcome!</p>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="dash-content">
                <div id="dashAlert" class="dash-alert"></div>

                <!-- STATS -->
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalStudents">0</h3>
                        <p>Total Students</p>
                    </div>
                </div>

                <!-- ADD STUDENT FORM -->
                <div class="section">
                    <h2 id="formTitle">‚ûï Add New Student</h2>
                    <form id="studentForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Student ID</label>
                                <input type="text" id="studentId" placeholder="STU001" required>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="studentName" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <select id="studentDept" required>
                                    <option value="">Select</option>
                                    <option value="CSE">CSE</option>
                                    <option value="BBA">BBA</option>
                                    <option value="GDM">GDM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Section</label>
                                <select id="studentSection" required>
                                    <option value="">Select</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Batch</label>
                                <input type="text" id="studentBatch" placeholder="2023" required>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                            <button type="reset" class="btn btn-secondary">Clear</button>
                        </div>
                    </form>
                </div>

                <!-- STUDENTS TABLE -->
                <div class="section">
                    <h2>üë• All Students</h2>
                    <div class="table-container">
                        <div id="studentsTable" class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "http://localhost:5000";
        let token = localStorage.getItem("token");
        let user = localStorage.getItem("user") ? JSON.parse(localStorage.getItem("user")) : null;
        let students = [];
        let editing = null;

        if (token && user) showDash();

        function switchTab(tab) {
            document.querySelectorAll(".tab-pane").forEach(e => e.classList.remove("active"));
            document.querySelectorAll(".tab-btn").forEach(e => e.classList.remove("active"));
            document.getElementById(tab).classList.add("active");
            event.target.classList.add("active");
        }

        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true;
            btn.textContent = "Creating...";

            try {
                const res = await fetch(`${API}/api/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: document.getElementById("regUsername").value,
                        email: document.getElementById("regEmail").value,
                        password: document.getElementById("regPassword").value,
                        confirmPassword: document.getElementById("regConfirm").value
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    showAlert("‚úÖ Registration successful! Please login.", "success", "loginAlert");
                    e.target.reset();
                    setTimeout(() => switchTab("login-tab"), 1200);
                } else {
                    showAlert(data.message || "Registration failed", "error", "loginAlert");
                }
            } catch (err) {
                showAlert("Connection error", "error", "loginAlert");
            } finally {
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector("button");
            btn.disabled = true;
            btn.textContent = "Signing in...";

            try {
                const res = await fetch(`${API}/api/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: document.getElementById("loginEmail").value,
                        password: document.getElementById("loginPassword").value
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    token = data.token;
                    user = data.user;
                    showDash();
                } else {
                    showAlert(data.message || "Login failed", "error", "loginAlert");
                }
            } catch (err) {
                showAlert("Connection error", "error", "loginAlert");
            } finally {
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });

        function showAlert(msg, type, id) {
            const alert = document.getElementById(id);
            alert.textContent = msg;
            alert.className = `alert show alert-${type}`;
        }

        function showDash() {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("dashboardPage").classList.add("show");
            document.getElementById("welcomeMsg").textContent = `Welcome, ${user.username}!`;
            loadStudents();
            document.getElementById("studentForm").addEventListener("submit", addStudent);
        }

        async function loadStudents() {
            try {
                const res = await fetch(`${API}/students`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                students = await res.json();
                displayTable();
                document.getElementById("totalStudents").textContent = students.length;
            } catch (err) {
                document.getElementById("studentsTable").innerHTML = '<div class="empty-state">‚ö†Ô∏è Failed to load</div>';
            }
        }

        function displayTable() {
            const div = document.getElementById("studentsTable");
            if (!students.length) {
                div.innerHTML = '<div class="empty-state">üì≠ No students yet</div>';
                return;
            }

            let html = `<table><thead><tr><th>ID</th><th>Name</th><th>Dept</th><th>Section</th><th>Batch</th><th>Actions</th></tr></thead><tbody>`;
            students.forEach(s => {
                html += `<tr><td>${s.studentId}</td><td>${s.name}</td><td>${s.dept}</td><td>${s.section}</td><td>${s.batch}</td><td><button class="btn-edit" onclick="editStu('${s._id}','${s.studentId}','${s.name}','${s.dept}','${s.section}','${s.batch}')">Edit</button><button class="btn-delete" onclick="delStu('${s._id}')">Delete</button></td></tr>`;
            });
            html += `</tbody></table>`;
            div.innerHTML = html;
        }

        async function addStudent(e) {
            e.preventDefault();
            const data = {
                studentId: document.getElementById("studentId").value,
                name: document.getElementById("studentName").value,
                dept: document.getElementById("studentDept").value,
                section: document.getElementById("studentSection").value,
                batch: document.getElementById("studentBatch").value
            };

            try {
                let res;
                if (editing) {
                    res = await fetch(`${API}/students/${editing}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify(data)
                    });
                    if (res.ok) showAlert("‚úÖ Updated!", "success", "dashAlert");
                    editing = null;
                } else {
                    res = await fetch(`${API}/students`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify(data)
                    });
                    if (res.ok) showAlert("‚úÖ Added!", "success", "dashAlert");
                }
                
                if (!res.ok) showAlert("Failed!", "error", "dashAlert");
                e.target.reset();
                document.getElementById("formTitle").textContent = "‚ûï Add New Student";
                loadStudents();
            } catch (err) {
                showAlert("Error", "error", "dashAlert");
            }
        }

        function editStu(id, sid, name, dept, sec, batch) {
            document.getElementById("studentId").value = sid;
            document.getElementById("studentName").value = name;
            document.getElementById("studentDept").value = dept;
            document.getElementById("studentSection").value = sec;
            document.getElementById("studentBatch").value = batch;
            document.getElementById("formTitle").textContent = "‚úèÔ∏è Update Student";
            editing = id;
        }

        async function delStu(id) {
            if (!confirm("Delete?")) return;
            try {
                const res = await fetch(`${API}/students/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (res.ok) {
                    showAlert("‚úÖ Deleted!", "success", "dashAlert");
                    loadStudents();
                } else {
                    showAlert("Failed!", "error", "dashAlert");
                }
            } catch (err) {
                showAlert("Error", "error", "dashAlert");
            }
        }

        function logout() {
            if (confirm("Logout?")) {
                localStorage.clear();
                token = user = null;
                document.getElementById("loginPage").classList.remove("hidden");
                document.getElementById("dashboardPage").classList.remove("show");
                document.getElementById("loginForm").reset();
            }
        }
    </script>
</body>
</html>
