<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00d4ff;
            --primary-dark: #0099cc;
            --secondary-color: #6b21ff;
            --accent-color: #ff006e;
            --bg-dark: #0a0e27;
            --bg-darker: #050810;
            --card-bg: #111827;
            --card-hover: #1f2937;
            --text-primary: #ffffff;
            --text-secondary: #b0b9cc;
            --border-color: #2d3748;
            --success-bg: #10b981;
            --success-light: #d1fae5;
            --success-text: #047857;
            --danger-bg: #ff3860;
            --danger-light: #ffe0e6;
            --danger-text: #d30040;
            --warning-bg: #ffa500;
            --info-bg: #00d4ff;
            --info-light: #c8f7ff;
            --info-text: #003d4d;
        }

        body {
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 5px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 35px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(99, 102, 241, 0.05) 100%);
        }

        .form-section h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 212, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.15);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        button {
            padding: 12px 28px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            flex: 1;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--card-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--border-color);
            border-color: var(--text-secondary);
        }

        .btn-update {
            background: var(--success-bg);
            color: white;
            padding: 8px 16px;
            font-size: 0.85em;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .btn-update:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            cursor: pointer;
        }

        .btn-delete {
            background: var(--danger-bg);
            color: white;
            padding: 8px 16px;
            font-size: 0.85em;
            box-shadow: 0 2px 8px rgba(255, 56, 96, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 56, 96, 0.4);
            cursor: pointer;
        }

        .students-section {
            margin-top: 35px;
        }

        .students-section h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .students-table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .students-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 700;
            font-size: 0.95em;
            letter-spacing: 0.3px;
        }

        .students-table td {
            padding: 16px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .students-table tbody tr {
            transition: all 0.3s ease;
        }

        .students-table tbody tr:hover {
            background: rgba(0, 212, 255, 0.1);
            color: var(--text-primary);
        }

        .students-table tbody tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideIn 0.4s ease;
            border-left: 4px solid;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-light);
            border-left-color: var(--success-bg);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-light);
            border-left-color: var(--danger-bg);
        }

        .alert-info {
            background: rgba(14, 165, 233, 0.1);
            color: var(--info-light);
            border-left-color: var(--info-bg);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        .loading::after {
            content: " ...";
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: " ."; }
            40% { content: " .."; }
            60%, 100% { content: " ..."; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 35px;
        }

        .stats-and-chart {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
            margin-bottom: 35px;
            align-items: start;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            color: white;
            padding: 28px 24px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 10px 35px rgba(0, 212, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 45px rgba(0, 212, 255, 0.5);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .stat-card p {
            opacity: 0.95;
            font-size: 0.95em;
            font-weight: 600;
        }

        .chart-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 5px;
            margin-bottom: 35px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .chart-section:hover {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(0, 212, 255, 0.05) 100%);
        }

        .chart-section h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .stats-and-chart {
                grid-template-columns: 1fr;
         

        /* Cursor Trail Animation */
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.6);
        }

        .cursor-dot-outline {
            position: fixed;
            width: 32px;
            height: 32px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.5;
        }   }
        }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 25px;
            }

            .form-section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .students-table {
                font-size: 0.9em;
            }

            .students-table th,
            .students-table td {
                padding: 12px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-update,
            .btn-delete {
                width: 100%;
            }
            option {
    background: black;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Student Management System</h1>
            <p>Manage your students efficiently</p>
        </div>

        <div class="content">
            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Stats and Chart Section -->
            <div class="stats-and-chart">
                <!-- Stats Section -->
                <div class="stats" id="statsSection">
                    <div class="stat-card">
                        <h3 id="totalStudents">0</h3>
                        <p>Total Students</p>
                    </div>
                </div>

                <!-- Department Chart Section -->
                <div class="chart-section">
                    <h2>üìä Department Distribution</h2>
                    <div class="chart-container">
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Add/Update Student Form -->
            <div class="form-section">
                <h2 id="formTitle">‚ûï Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" placeholder="e.g., STU001" required>
                    </div>

                    <div class="form-group">
                        <label for="studentName">Student Name:</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                    </div>

                    <div class="form-group">
                        <label for="studentDept">Department:</label>
                        <select id="studentDept" required>
                            <option value="">Select Department</option>
                            <option value="CSE">CSE (Computer Science & Engineering)</option>
                            <option value="BBA">BBA (Business Administration)</option>
                            <option value="GDM">GDM (Graphic Design & Media)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="studentSection">Section:</label>
                        <select id="studentSection" required>
                            <option value="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="studentBatch">Batch:</label>
                        <input type="text" id="studentBatch" placeholder="e.g., 2023, 2024" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Add Student</button>
                        <button type="reset" class="btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>

            <!-- Students List Section -->
            <div class="students-section">
                <h2>üë• All Students</h2>
                <div id="studentsContainer" class="loading">Loading students</div>
            </div>
        </div>
    </div>

    <script>
        // Cursor Animation
        const cursorDot = document.createElement('div');
        const cursorDotOutline = document.createElement('div');
        cursorDot.classList.add('cursor-dot');
        cursorDotOutline.classList.add('cursor-dot-outline');
        document.body.appendChild(cursorDot);
        document.body.appendChild(cursorDotOutline);

        let mouseX = 0;
        let mouseY = 0;
        let dotX = 0;
        let dotY = 0;
        let outlineX = 0;
        let outlineY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            dotX += (mouseX - dotX) * 0.2;
            dotY += (mouseY - dotY) * 0.2;
            
            outlineX += (mouseX - outlineX) * 0.05;
            outlineY += (mouseY - outlineY) * 0.05;

            cursorDot.style.left = dotX + 'px';
            cursorDot.style.top = dotY + 'px';
            
            cursorDotOutline.style.left = outlineX + 'px';
            cursorDotOutline.style.top = outlineY + 'px';

            requestAnimationFrame(animateCursor);
        }

        animateCursor();

        // Hide cursor trail when mouse leaves window
        document.addEventListener('mouseleave', () => {
            cursorDot.style.opacity = '0';
            cursorDotOutline.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorDot.style.opacity = '1';
            cursorDotOutline.style.opacity = '1';
        });

        const API_BASE_URL = "http://localhost:5000";
        let students = [];
        let editingId = null;
        let departmentChart = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
            initChart();
        });

        // Initialize Chart
        function initChart() {
            const ctx = document.getElementById('departmentChart').getContext('2d');
            departmentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['CSE', 'BBA', 'GDM'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            '#00d4ff',
                            '#6b21ff',
                            '#ff006e'
                        ],
                        borderColor: '#111827',
                        borderWidth: 2,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#b0b9cc',
                                font: {
                                    size: 14,
                                    family: "'Poppins', 'Inter', sans-serif",
                                    weight: '600'
                                },
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // Load all students
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE_URL}/students`);
                if (!response.ok) throw new Error('Failed to load students');
                students = await response.json();
                displayStudents();
                updateStats();
            } catch (error) {
                showAlert('Error loading students: ' + error.message, 'error');
                document.getElementById('studentsContainer').innerHTML = 
                    '<div class="empty-state"><p>‚ö†Ô∏è Unable to load students. Is the server running?</p></div>';
            }
        }

        // Display students in table
        function displayStudents() {
            const container = document.getElementById('studentsContainer');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>üì≠ No students added yet. Add one to get started!</p></div>';
                return;
            }

            let html = `
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Section</th>
                            <th>Batch</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach(student => {
                html += `
                    <tr>
                        <td>${student.studentId}</td>
                        <td>${student.name}</td>
                        <td>${student.dept}</td>
                        <td>${student.section}</td>
                        <td>${student.batch}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-update" onclick="editStudent('${student._id}', '${student.studentId}', '${student.name}', '${student.dept}', '${student.section}', '${student.batch}')">Edit</button>
                                <button class="btn-delete" onclick="deleteStudent('${student._id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();

            const studentId = document.getElementById('studentId').value.trim();
            const name = document.getElementById('studentName').value.trim();
            const dept = document.getElementById('studentDept').value.trim();
            const section = document.getElementById('studentSection').value.trim();
            const batch = document.getElementById('studentBatch').value.trim();

            if (!studentId || !name || !dept || !section || !batch) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                let response;
                
                if (editingId) {
                    // Update existing student
                    response = await fetch(`${API_BASE_URL}/students/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ studentId, name, dept, section, batch })
                    });
                    
                    if (!response.ok) throw new Error('Failed to update student');
                    
                    showAlert('‚úÖ Student updated successfully!', 'success');
                    cancelEdit();
                } else {
                    // Add new student
                    response = await fetch(`${API_BASE_URL}/students`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ studentId, name, dept, section, batch })
                    });

                    if (!response.ok) throw new Error('Failed to add student');
                    
                    showAlert('‚úÖ Student added successfully!', 'success');
                }

                document.getElementById('studentForm').reset();
                loadStudents();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Edit student
        function editStudent(id, studentId, name, dept, section, batch) {
            document.getElementById('studentId').value = studentId;
            document.getElementById('studentName').value = name;
            document.getElementById('studentDept').value = dept;
            document.getElementById('studentSection').value = section;
            document.getElementById('studentBatch').value = batch;
            document.getElementById('formTitle').innerText = '‚úèÔ∏è Update Student';
            document.getElementById('submitBtn').innerText = 'Update Student';
            editingId = id;
            document.getElementById('studentForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Cancel edit
        function cancelEdit() {
            editingId = null;
            document.getElementById('formTitle').innerText = '‚ûï Add New Student';
            document.getElementById('submitBtn').innerText = 'Add Student';
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/students/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete student');

                showAlert('‚úÖ Student deleted successfully!', 'success');
                loadStudents();
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalStudents').innerText = students.length;
            
            // Calculate students by department
            const deptCount = {
                'CSE': students.filter(s => s.dept === 'CSE').length,
                'BBA': students.filter(s => s.dept === 'BBA').length,
                'GDM': students.filter(s => s.dept === 'GDM').length
            };
            
            // Update chart
            if (departmentChart) {
                departmentChart.data.datasets[0].data = [deptCount.CSE, deptCount.BBA, deptCount.GDM];
                departmentChart.update();
            }
        }

        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerText = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 4000);
        }
    </script>
</body>
